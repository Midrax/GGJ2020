<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content='width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0' name='viewport'>
  <title>AirConsole Controller</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <!-- AirConsole-Controls -->
  <link rel="stylesheet" type="text/css" href="airconsole-controls/button/button.css">
  <link rel="stylesheet" type="text/css" href="airconsole-controls/dpad/dpad.css">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="controller/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="controller/styles/controls.css">
</head>
<body>

    <div id="controller-container">

        <div id="view-0" class="view" style="display: flex;">
            <div id="view-0-section-0" class="section " style="height: 100%;">
                <div id="view-0-section-0-element-0" class="dpad-absolute-container">
                    <div class="dpad-absolute" style="position: static;">
                        <div class="dpad-arrow dpad-arrow-up"></div>
                        <div class="dpad-arrow dpad-arrow-down"></div>
                        <div class="dpad-arrow dpad-arrow-left"></div>
                        <div class="dpad-arrow dpad-arrow-right"></div>
                    </div>
                </div>
            </div>
            <div id="view-0-section-1" class="section " style="height: 100%;">
                <div id="view-0-section-1-element-0" class="button-300-150 button-element element">
                    <div class="button-text">Label</div>
                </div>
                <div id="view-0-section-1-element-1" class="button-300-150 button-element element">
                    <div class="button-text">Label</div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            var ctrl_data = '{"orientation":"landscape","selected_view_id":"view-0","views":[{"id":"view-0","sections":[{"id":"view-0-section-0","elements":[{"id":"view-0-section-0-element-0","key":"dpad_absolute","name":"DPad Absolute","tmpl":"dpad","constructor_fn":"DPadAbsoluteElement","options":{"constructor_args":{"diagonal":true},"attr_id":"view-0-section-0-element-0","css_classes":"","view_action":{"target":null,"view_id":null}}}],"classes":[]},{"id":"view-0-section-1","elements":[{"id":"view-0-section-1-element-0","key":"button","name":"Button","tmpl":"button","constructor_fn":"ButtonElement","options":{"constructor_args":{},"attr_id":"view-0-section-1-element-0","css_classes":"button-300-150","view_action":{"target":null,"view_id":null},"label":"Label","send_onrelease":false,"message_data":[]}},{"id":"view-0-section-1-element-1","key":"button","name":"Button","tmpl":"button","constructor_fn":"ButtonElement","options":{"constructor_args":{},"attr_id":"view-0-section-1-element-1","css_classes":"button-300-150","view_action":{"target":null,"view_id":null},"label":"Label","send_onrelease":false,"message_data":[]}}],"classes":[]}]}]}';
        </script>

    </div>

    <script type="text/javascript">
        var airconsole = new AirConsole();
        new DPad("dpad", {
            "directionchange": function (key, pressed) {
                airconsole.message(AirConsole.SCREEN, {
                    "dpad": {
                        "directionchange": {
                            "key": key,
                            "pressed": pressed
                        }
                    }
                });
            },
            "touchstart": function () {
                airconsole.message(AirConsole.SCREEN, {
                    "dpad": {
                        "touch": true
                    }
                });
            },
            "touchend": function (had_direction) {
                airconsole.message(AirConsole.SCREEN, {
                    "dpad": {
                        "touch": false,
                        "had_direction": had_direction
                    }
                });
            }
        });
        new Button("start", {
            "down": function () {
                airconsole.message(AirConsole.SCREEN, { "start": "down" });
            },
            "up": function () {
                airconsole.message(AirConsole.SCREEN, { "start": "up" });
            }
        });
        new Button("select", {
            "down": function () {
                airconsole.message(AirConsole.SCREEN, { "select": "down" });
            },
            "up": function () {
                airconsole.message(AirConsole.SCREEN, { "select": "up" });
            }
        });
        new Button("reset", {
            "down": function () {
                airconsole.message(AirConsole.SCREEN, { "reset": "down" });
            },
            "up": function () {
                airconsole.message(AirConsole.SCREEN, { "reset": "up" });
            }
        });
        new Button("a", {
            "down": function () {
                airconsole.message(AirConsole.SCREEN, { "a": "down" });
            },
            "up": function () {
                airconsole.message(AirConsole.SCREEN, { "a": "up" });
            }
        });
        new Button("b", {
            "down": function () {
                airconsole.message(AirConsole.SCREEN, { "b": "down" });
            },
            "up": function () {
                airconsole.message(AirConsole.SCREEN, { "b": "up" });
            }
        });
    </script>
    <!-- 3rd Party Libs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="controller/libs/handlebars-v4.0.5.js"></script>
    <!-- AIRCONSOLE -->
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-latest.js"></script>
    <script type="text/javascript" src="controller/libs/airconsole_view_manager.js"></script>
    <!-- AIRCONSOLE CONTROLS -->
    <script type="text/javascript" src="airconsole-controls/button/button.js"></script>
    <script type="text/javascript" src="airconsole-controls/dpad/dpad.js"></script>
    <script type="text/javascript" src="airconsole-controls/swipe-analog/swipe-analog.js"></script>
    <script type="text/javascript" src="airconsole-controls/swipe-digital/swipe-digital.js"></script>
    <!-- GENERATOR -->
    <script type="text/javascript" src="controller/js/controller_generator.js"></script>
    <script type="text/javascript" src="controller/js/main.js"></script>
</body>
</html>
